version: '3'

volumes:
  static-volume:
  media-volume:

services:
  api:
    build:
      context: lmsapi
      dockerfile: Dockerfile.prod
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000
    expose:
      - 8000
    env_file:
      - ./.env.prod
    volumes:
      - static-volume:/usr/src/app/static
      - media-volume:/usr/src/app/media
    restart: always

networks:
  default:
    external:
      name: nginx-proxy